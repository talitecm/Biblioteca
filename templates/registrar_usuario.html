{%extends 'base-login.html'%}
{% block conteudo %}

<div class="div-cadastro-user">
    <h2>Cadastre-se</h2>
    <form action="/usuario_cadastrado" class="form-cadastro-user", method="post">
        <!-- Nome -->
        <label for="" class="label-cad-user">Nome:</label>
        <input type="text" class="input-cad-user" name="nome" placeholder="Digite seu nome completo" required>
        <br>
        <!-- E-mail -->
        <label for="" class="label-cad-user">E-mail:</label>
        <input type="email" class="input-cad-user" name="email" placeholder="Digite seu e-mail" required>
        <br>
        <!-- CPF -->
        <label for="" class="label-cad-user">CPF:</label>
        <input type="text" class="input-cad-user" name="cpf" placeholder="Digite seu CPF" required>
        <br>
        <!-- Endereço -->
        <label for="" class="label-cad-user">Endereço:</label>
        <input type="text" class="input-cad-user" name="endereco" placeholder="Digite seu endereco" required>
        <br>
        <!-- Senha -->
        <label for="" class="label-cad-user">Senha:</label>
        <input type="password" class="input-cad-user" name="senha" placeholder="Crie uma senha" required>
        <br>
        <div class="div-btn-form"><button type="submit" onclick="window.location.href='/usuario_cadastrado'">Registrar</button></div>
    </form>
</div>

{% endblock %}
