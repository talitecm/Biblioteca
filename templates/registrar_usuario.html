{%extends 'base.html'%}
{% block conteudo %}

<h2>Registre-se</h2>

<form action="/">
    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="" name="" placeholder="Digite seu nome completo" required>
    <br>

    <!-- usuário -->
    <label for="usuario">Usuário:</label>
    <input type="text" id="" name="" placeholder="Escolha um nome de usuário" required>
    <br>

    <!-- E-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="" name="" placeholder="Digite seu e-mail" required>
    <br>

    <!-- Senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="" name="" placeholder="Crie uma senha" required>
    <br>

    <!-- Confirmação da senha -->
    <label for="senha">Confirmar Senha:</label>
    <input type="password" id="" name="" placeholder="Confirme sua senha" required>

    <button type="submit">Registrar</button>

</form>
{% endblock %}
