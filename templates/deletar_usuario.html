{% extends 'base.html' %}
{% block conteudo %}
<h1>Deletar Conta</h1>
<h2>Você está deletando sua conta, por favor, confirme digitando seu e-mail</h2>
<form action="/usuario_deletado" method="post">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    <button type="submit">Confirmar</button>
</form>
<button onclick="window.location.href='/perfil_usuario'">Cancelar</button>
{% endblock %}
