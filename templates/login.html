{%extends 'base.html'%}
{% block conteudo %}

<h2>Login</h2>

<form action="/">
    <!-- Campo usuário -->
    <label for="usuario">Usuário:</label>
    <input type="text" id="" name="" placeholder="Digite seu usuário" required>
    <br>

    <!-- Campo senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="" name="" placeholder="Digite sua senha" required>

    <!-- Botão para enviar as informações -->
    <button type="submit">Entrar</button>
</form>
<p class="">
    Não tem uma conta? <a href="/registrar_usuario">Registre-se aqui</a>.
</p>
{% endblock %}
